<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黄金挖矿者 - Gold Miner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* 音效控制 */
        .sound-control {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .sound-control:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: scale(1.1);
        }

        .sound-control.muted {
            background: rgba(255, 0, 0, 0.5);
        }

        .sound-icon {
            font-size: 24px;
            color: white;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 900px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #FFD700;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: white;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-label {
            font-weight: bold;
            color: #FFD700;
        }

        .info-value {
            font-size: 1.2em;
            min-width: 60px;
            text-align: center;
        }

        .game-canvas-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        #gameCanvas {
            display: block;
            width: 100%;
            background: linear-gradient(to bottom, #87CEEB 0%, #8B7355 30%, #654321 100%);
            cursor: pointer;
        }

        .game-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border: none;
            color: #333;
            padding: 12px 24px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .game-over-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .modal-content h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #FFD700;
        }

        .modal-content p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .instructions {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: white;
            text-align: center;
        }

        .instructions h3 {
            color: #FFD700;
            margin-bottom: 10px;
        }

        .instructions p {
            margin: 5px 0;
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 10px;
                margin: 10px;
            }

            h1 {
                font-size: 1.8em;
            }

            .game-info {
                flex-direction: column;
                gap: 10px;
            }

            .info-item {
                justify-content: center;
            }

            .btn {
                padding: 10px 20px;
                font-size: 1em;
            }

            .instructions {
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 5px;
                margin: 5px;
            }

            h1 {
                font-size: 1.5em;
            }

            .game-info {
                font-size: 0.9em;
            }

            .info-value {
                font-size: 1em;
                min-width: 50px;
            }

            .btn {
                padding: 8px 16px;
                font-size: 0.9em;
            }

            .instructions {
                font-size: 0.8em;
                padding: 10px;
            }
        }

        /* 难度选择弹窗样式 */
        .difficulty-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .difficulty-modal .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            max-width: 900px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .difficulty-options {
            display: flex;
            gap: 20px;
            margin: 30px 0;
            justify-content: center;
            flex-wrap: wrap;
        }

        .difficulty-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
            backdrop-filter: blur(10px);
        }

        .difficulty-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .difficulty-btn.selected {
            background: rgba(255, 215, 0, 0.3);
            border-color: #FFD700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }

        .difficulty-icon {
            font-size: 3em;
            display: block;
            margin-bottom: 10px;
        }

        .difficulty-btn h3 {
            margin: 10px 0;
            font-size: 1.3em;
            color: #FFD700;
        }

        .difficulty-btn p {
            margin: 10px 0;
            opacity: 0.9;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .difficulty-details {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            font-size: 0.9em;
        }

        .difficulty-details span {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 20px;
        }

        .start-game-btn {
            margin-top: 20px;
            font-size: 1.2em;
            padding: 15px 40px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #333;
            font-weight: bold;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .difficulty-options {
                flex-direction: column;
                align-items: center;
            }

            .difficulty-btn {
                min-width: 250px;
                max-width: 90%;
            }

            .difficulty-modal .modal-content {
                padding: 20px;
                margin: 20px;
            }
        }

        @media (max-width: 480px) {
            .difficulty-icon {
                font-size: 2em;
            }

            .difficulty-btn h3 {
                font-size: 1.1em;
            }

            .difficulty-btn p {
                font-size: 0.8em;
            }

            .difficulty-details {
                font-size: 0.8em;
            }
        }

        /* 性能优化：减少动画复杂度 */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <header>
            <h1>🏆 黄金挖矿者 🏆</h1>
        </header>

        <div class="instructions">
            <h3>游戏说明</h3>
            <p>点击屏幕发射钩子，抓住地下的黄金和宝石</p>
            <p>避开石头，它们太重了！在时间限制内达到目标分数即可过关</p>
        </div>

        <div class="game-info">
            <div class="info-item">
                <span class="info-label">⏱️ 时间:</span>
                <span class="info-value" id="timeDisplay">60</span>
            </div>
            <div class="info-item">
                <span class="info-label">💰 分数:</span>
                <span class="info-value" id="scoreDisplay">0</span>
            </div>
            <div class="info-item">
                <span class="info-label">🎯 目标:</span>
                <span class="info-value" id="targetDisplay">500</span>
            </div>
            <div class="info-item">
                <span class="info-label">📊 关卡:</span>
                <span class="info-value" id="levelDisplay">1</span>
            </div>
        </div>

        <div class="game-canvas-container">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
        </div>

        <div class="game-controls">
            <button class="btn" id="startBtn">开始游戏</button>
            <button class="btn" id="pauseBtn" disabled>暂停</button>
            <button class="btn" id="restartBtn">重新开始</button>
        </div>
    </div>

    <!-- 难度选择弹窗 -->
    <div class="difficulty-modal" id="difficultyModal">
        <div class="modal-content">
            <h2>🎮 选择游戏难度</h2>
            <p>选择适合你的游戏难度开始挖矿之旅！</p>
            <div class="difficulty-options">
                <button class="difficulty-btn" id="easyBtn">
                    <span class="difficulty-icon">🌟</span>
                    <h3>简单模式</h3>
                    <p>时间充裕，目标较低<br>钩子速度较快</p>
                    <div class="difficulty-details">
                        <span>⏱️ 90秒</span>
                        <span>🎯 300分</span>
                    </div>
                </button>
                <button class="difficulty-btn selected" id="normalBtn">
                    <span class="difficulty-icon">⭐</span>
                    <h3>普通模式</h3>
                    <p>平衡的游戏体验<br>适中的挑战</p>
                    <div class="difficulty-details">
                        <span>⏱️ 60秒</span>
                        <span>🎯 500分</span>
                    </div>
                </button>
                <button class="difficulty-btn" id="hardBtn">
                    <span class="difficulty-icon">🔥</span>
                    <h3>困难模式</h3>
                    <p>时间紧迫，目标较高<br>需要精准操作</p>
                    <div class="difficulty-details">
                        <span>⏱️ 45秒</span>
                        <span>🎯 800分</span>
                    </div>
                </button>
            </div>
            <button class="btn start-game-btn" id="startGameBtn">开始游戏</button>
        </div>
    </div>

    <div class="game-over-modal" id="gameOverModal">
        <div class="modal-content">
            <h2 id="gameOverTitle">游戏结束</h2>
            <p id="gameOverMessage">你的得分: 0</p>
            <button class="btn" id="playAgainBtn">再玩一次</button>
        </div>
    </div>

    <!-- 音效控制 -->
    <div class="sound-control" id="soundControl">
        <span class="sound-icon" id="soundIcon">🔊</span>
    </div>

    <!-- 音效文件（使用Web Audio API生成） -->
    <script>
        // 音效管理器
        class SoundManager {
            constructor() {
                this.audioContext = null;
                this.isMuted = false;
                this.sounds = {};
                this.initAudioContext();
            }

            initAudioContext() {
                try {
                    window.AudioContext = window.AudioContext || window.webkitAudioContext;
                    this.audioContext = new AudioContext();
                } catch (e) {
                    console.warn('Web Audio API not supported');
                }
            }

            playSound(type) {
                if (this.isMuted || !this.audioContext) return;

                // 确保音频上下文处于运行状态
                if (this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                }

                const now = this.audioContext.currentTime;

                switch (type) {
                    case 'shoot':
                        this.playShootSound(now);
                        break;
                    case 'grab':
                        this.playGrabSound(now);
                        break;
                    case 'gold':
                        this.playGoldSound(now);
                        break;
                    case 'stone':
                        this.playStoneSound(now);
                        break;
                    case 'levelup':
                        this.playLevelUpSound(now);
                        break;
                    case 'gameover':
                        this.playGameOverSound(now);
                        break;
                    case 'tick':
                        this.playTickSound(now);
                        break;
                }
            }

            playShootSound(time) {
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);

                oscillator.frequency.setValueAtTime(200, time);
                oscillator.frequency.exponentialRampToValueAtTime(100, time + 0.1);

                gainNode.gain.setValueAtTime(0.3, time);
                gainNode.gain.exponentialRampToValueAtTime(0.01, time + 0.1);

                oscillator.start(time);
                oscillator.stop(time + 0.1);
            }

            playGrabSound(time) {
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);

                oscillator.frequency.setValueAtTime(400, time);
                oscillator.frequency.exponentialRampToValueAtTime(600, time + 0.05);

                gainNode.gain.setValueAtTime(0.2, time);
                gainNode.gain.exponentialRampToValueAtTime(0.01, time + 0.05);

                oscillator.start(time);
                oscillator.stop(time + 0.05);
            }

            playGoldSound(time) {
                const oscillator1 = this.audioContext.createOscillator();
                const oscillator2 = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();

                oscillator1.connect(gainNode);
                oscillator2.connect(gainNode);
                gainNode.connect(this.audioContext.destination);

                oscillator1.frequency.setValueAtTime(523.25, time); // C5
                oscillator2.frequency.setValueAtTime(659.25, time); // E5

                gainNode.gain.setValueAtTime(0.3, time);
                gainNode.gain.exponentialRampToValueAtTime(0.01, time + 0.3);

                oscillator1.start(time);
                oscillator2.start(time);
                oscillator1.stop(time + 0.3);
                oscillator2.stop(time + 0.3);
            }

            playStoneSound(time) {
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                const filter = this.audioContext.createBiquadFilter();

                oscillator.connect(filter);
                filter.connect(gainNode);
                gainNode.connect(this.audioContext.destination);

                filter.type = 'lowpass';
                filter.frequency.setValueAtTime(200, time);

                oscillator.type = 'square';
                oscillator.frequency.setValueAtTime(80, time);

                gainNode.gain.setValueAtTime(0.1, time);
                gainNode.gain.exponentialRampToValueAtTime(0.01, time + 0.2);

                oscillator.start(time);
                oscillator.stop(time + 0.2);
            }

            playLevelUpSound(time) {
                const notes = [523.25, 659.25, 783.99, 1046.50]; // C5, E5, G5, C6

                notes.forEach((frequency, index) => {
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();

                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);

                    oscillator.frequency.setValueAtTime(frequency, time + index * 0.1);

                    gainNode.gain.setValueAtTime(0.3, time + index * 0.1);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, time + index * 0.1 + 0.2);

                    oscillator.start(time + index * 0.1);
                    oscillator.stop(time + index * 0.1 + 0.2);
                });
            }

            playGameOverSound(time) {
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);

                oscillator.frequency.setValueAtTime(440, time);
                oscillator.frequency.exponentialRampToValueAtTime(220, time + 0.5);

                gainNode.gain.setValueAtTime(0.4, time);
                gainNode.gain.exponentialRampToValueAtTime(0.01, time + 0.5);

                oscillator.start(time);
                oscillator.stop(time + 0.5);
            }

            playTickSound(time) {
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);

                oscillator.frequency.setValueAtTime(800, time);
                gainNode.gain.setValueAtTime(0.1, time);
                gainNode.gain.exponentialRampToValueAtTime(0.01, time + 0.02);

                oscillator.start(time);
                oscillator.stop(time + 0.02);
            }

            toggleMute() {
                this.isMuted = !this.isMuted;
                return this.isMuted;
            }
        }

        // 初始化音效管理器
        window.soundManager = new SoundManager();

        // 音效控制事件
        document.getElementById('soundControl').addEventListener('click', function() {
            const isMuted = window.soundManager.toggleMute();
            this.classList.toggle('muted', isMuted);
            document.getElementById('soundIcon').textContent = isMuted ? '🔇' : '🔊';
        });
    </script>

    <script src="game.js"></script>
</body>
</html>
